<body>
    <h3>Ajouter une formation:</h3>
    <form action="#" th:action="@{/addevent}" th:object="${event}" method="post">
        <table>
            <tr>
                <td>Event Name:</td>
                <td><input type="text" th:field="*{name}"></input></td>
            </tr>
            <tr>
                <td>Capacity:</td>
                <td><input type="number" th:field="*{capacity}"></input></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}"></input></td>
            </tr>
            <tr>
                <button type="submit">Submit</button></tr>
        </table>
    </form>
</body>
</html>
